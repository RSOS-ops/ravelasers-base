<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Effect Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: monospace;
            background: #000;
            color: #00ff00;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border: 1px solid #00ff00;
            z-index: 100;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border: 1px solid #00ff00;
            z-index: 100;
        }
        button {
            background: #003300;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            font-family: monospace;
        }
        button:hover {
            background: #004400;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>ðŸŽ¯ Array Effect Test</h3>
        <div id="phase">Phase: Initializing...</div>
        <div id="timer">Time: 0.0s</div>
        <div id="laser-count">Lasers: 0</div>
        <div id="instructions">
            <br><strong>Animation Timeline:</strong><br>
            0-1s: Static (4 lasers)<br>
            1-4s: Spreading (4â†’32 lasers)<br>
            4s+: Full Array (32 lasers)
        </div>
    </div>

    <div id="controls">
        <button onclick="loadArrayBehavior()">Load Array Effect</button>
        <button onclick="restartAnimation()">Restart Animation</button>
        <button onclick="changeColor()">Change Color</button>
        <button onclick="toggleRotation()">Toggle Rotation</button>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
        import { BehaviorArray_1 } from './behaviors/array_1.js';

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Create target object (cube)
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x444444, 
            wireframe: true 
        });
        const target = new THREE.Mesh(geometry, material);
        scene.add(target);

        // Position camera
        camera.position.set(0, 0, 10);
        camera.lookAt(0, 0, 0);

        // Mock laser system
        const mockLaserSystem = {
            getScene: () => scene,
            getCamera: () => camera,
            getModel: () => target
        };

        // Clock for animation timing
        const clock = new THREE.Clock();
        let arrayBehavior = null;
        let currentColor = 0x0000ff;
        let rotationEnabled = true;

        // Array effect behavior
        function loadArrayBehavior() {
            // Clean up existing behavior
            if (arrayBehavior) {
                arrayBehavior.cleanup(mockLaserSystem);
            }

            // Create new array behavior
            arrayBehavior = new BehaviorArray_1({
                laserColor: currentColor
            });

            // Initialize the behavior
            arrayBehavior.init(mockLaserSystem);
            
            // Reset clock
            clock.start();
            
            console.log('Array behavior loaded!');
        }

        function restartAnimation() {
            if (arrayBehavior) {
                arrayBehavior.cleanup(mockLaserSystem);
                arrayBehavior.startTime = null; // Reset animation
                arrayBehavior.isArrayExpanded = false;
                arrayBehavior.init(mockLaserSystem);
                clock.start();
            }
        }

        function changeColor() {
            const colors = [0x0000ff, 0xff0000, 0x00ff00, 0xffff00, 0xff00ff, 0x00ffff];
            currentColor = colors[Math.floor(Math.random() * colors.length)];
            loadArrayBehavior(); // Restart with new color
        }

        function toggleRotation() {
            rotationEnabled = !rotationEnabled;
        }

        // Global functions for buttons
        window.loadArrayBehavior = loadArrayBehavior;
        window.restartAnimation = restartAnimation;
        window.changeColor = changeColor;
        window.toggleRotation = toggleRotation;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            const elapsed = clock.getElapsedTime();

            // Rotate target if enabled
            if (rotationEnabled) {
                target.rotation.x += 0.01;
                target.rotation.y += 0.01;
            }

            // Update array behavior
            if (arrayBehavior) {
                arrayBehavior.update(0.016, clock, mockLaserSystem);

                // Update UI info
                const phase = elapsed < 1 ? 'Static' : 
                             elapsed < 4 ? 'Spreading' : 'Full Array';
                
                const visibleLasers = elapsed < 1 ? 4 : 32;
                
                document.getElementById('phase').textContent = `Phase: ${phase}`;
                document.getElementById('timer').textContent = `Time: ${elapsed.toFixed(1)}s`;
                document.getElementById('laser-count').textContent = `Lasers: ${visibleLasers}`;
            }

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Auto-start the effect
        loadArrayBehavior();
        animate();
    </script>
</body>
</html>
