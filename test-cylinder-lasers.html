<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cylinder Laser Test</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #00ff00;
            font-family: monospace;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border: 1px solid #00ff00;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
        }
        button {
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            font-family: monospace;
        }
        button:hover {
            background: #004400;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>ðŸŽ¯ Cylinder Laser Test</h3>
        <div>Testing both wireframe lines and cylinder meshes</div>
        <div id="status">Status: Initializing...</div>
        <div id="laser-count">Lasers: 0</div>
        <div id="cylinder-count">Cylinders: 0</div>
    </div>

    <div id="controls">
        <button onclick="testDefault()">Test Default</button>
        <button onclick="testWireframe()">Test Wireframe</button>
        <button onclick="toggleWireframes()">Toggle Wireframes</button>
        <button onclick="toggleCylinders()">Toggle Cylinders</button>
        <button onclick="changeColor()">Change Color</button>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
        import { LaserSystem } from './LaserSystem.js';
        import { BehaviorDefault } from './behaviors/BehaviorDefault.js';
        import { BehaviorWireframe } from './behaviors/wireframe.js';

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Create target object (cube)
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x444444, 
            wireframe: true 
        });
        const target = new THREE.Mesh(geometry, material);
        scene.add(target);

        // Position camera
        camera.position.set(0, 0, 10);
        camera.lookAt(0, 0, 0);

        // Mock controls
        const controls = { target: new THREE.Vector3(0, 0, 0) };

        // Laser system
        const laserSystem = new LaserSystem(scene, target, controls, camera);

        // Clock for animation timing
        const clock = new THREE.Clock();
        let currentBehavior = null;
        let currentColor = 0xff0000;
        let wireframesVisible = true;
        let cylindersVisible = true;

        // Test functions
        function testDefault() {
            if (currentBehavior) {
                currentBehavior.cleanup(laserSystem);
            }
            
            currentBehavior = new BehaviorDefault({
                laserColor: currentColor,
                MAX_BOUNCES: 3
            });
            
            laserSystem.clearAllBehaviors();
            laserSystem.addBehavior(currentBehavior);
            
            updateStatus();
        }

        function testWireframe() {
            if (currentBehavior) {
                currentBehavior.cleanup(laserSystem);
            }
            
            currentBehavior = new BehaviorWireframe({
                laserColor: currentColor,
                MAX_BOUNCES: 3
            });
            
            laserSystem.clearAllBehaviors();
            laserSystem.addBehavior(currentBehavior);
            
            updateStatus();
        }

        function toggleWireframes() {
            wireframesVisible = !wireframesVisible;
            
            scene.children.forEach(child => {
                if (child.type === 'Line') {
                    child.visible = wireframesVisible;
                }
            });
        }

        function toggleCylinders() {
            cylindersVisible = !cylindersVisible;
            
            scene.children.forEach(child => {
                if (child.type === 'Mesh' && child.geometry.type === 'CylinderGeometry') {
                    child.visible = cylindersVisible;
                }
            });
        }

        function changeColor() {
            const colors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff, 0x00ffff];
            currentColor = colors[Math.floor(Math.random() * colors.length)];
            
            if (currentBehavior) {
                if (currentBehavior.id === 'default') {
                    testDefault();
                } else if (currentBehavior.id === 'wireframe') {
                    testWireframe();
                }
            }
        }

        function updateStatus() {
            const lines = scene.children.filter(child => child.type === 'Line').length;
            const cylinders = scene.children.filter(child => 
                child.type === 'Mesh' && child.geometry.type === 'CylinderGeometry'
            ).length;
            
            document.getElementById('status').textContent = 
                `Status: ${currentBehavior ? currentBehavior.id : 'None'} behavior active`;
            document.getElementById('laser-count').textContent = `Lasers: ${lines}`;
            document.getElementById('cylinder-count').textContent = `Cylinders: ${cylinders}`;
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            const deltaTime = clock.getDelta();

            // Rotate target
            target.rotation.x += 0.01;
            target.rotation.y += 0.01;

            // Update laser system
            laserSystem.update(deltaTime, clock);

            renderer.render(scene, camera);
            
            // Update UI occasionally
            if (Math.random() < 0.1) {
                updateStatus();
            }
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Global functions for buttons
        window.testDefault = testDefault;
        window.testWireframe = testWireframe;
        window.toggleWireframes = toggleWireframes;
        window.toggleCylinders = toggleCylinders;
        window.changeColor = changeColor;

        // Start animation
        animate();

        // Initial test
        testDefault();
    </script>
</body>
</html>
